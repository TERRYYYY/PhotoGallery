{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}
<div class="container-fluid">

    <div class="grid">
        <div class="grid-sizer"></div>
        {% for image in images %}
        <div class="grid-item">

            <img class="pl-2 pb-1 imagelay" src="{{image.image_file.url}}" 
                data-toggle="modal" data-target="#img{{image_item.id}}" />
        </div>

        {% endfor %}
    </div>

</div>
{% endblock %}
